<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
   <title>Tic-Tac-Toe</title>
   <link href="bower_components/bootstrap/dist/css/bootstrap.css" rel="stylesheet" type="text/css">
   <script src="bower_components/jquery/dist/jquery.min.js"></script>
   <script src="js/scripts.js"></script>
   <link href="css/styles.css" rel="stylesheet" type="text/css">
  </head>
  <body>
    <div class="container">

      <h1>Tic-Tac-Toe</h1>
        <div class="playerSelect">
          <div class="col-md-3">
            <button type="submit" id="singlePlayer" data-value="10">1 player</button>
          </div>
          <div class="col-md-3">
            <button type="submit" id="twoPlayer" data-value="11">2 players</button>
          </div>
          <div class="col-md-6"></div>
        </div>

        <div class="images">
          <img src="img/bluewin.png" id="bluewin">
          <img src="img/redwins.jpg" id="redwin">
          <img src="img/cat.jpg" id="cat">
        </div>

        <div id="board">

          <div class="square" data-value="0"></div>
          <div class="square" data-value="1"></div>
          <div class="square" data-value="2"></div>
          <div class="square" data-value="3"></div>
          <div class="square" data-value="4"></div>
          <div class="square" data-value="5"></div>
          <div class="square" data-value="6"></div>
          <div class="square" data-value="7"></div>
          <div class="square" data-value="8"></div>


        </div>
    <!-- end container div -->
    </div>

  </body>
</html>
